spring:
  application:
    name: Nocpro topology

  datasource:
    url: jdbc:postgresql://localhost:5432/nocpro
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true